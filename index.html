        <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: lightblue;
        padding: 50px;
    }

    /* Default styles */
    h1 {
        font-size: 32px;
    }

    p {
        font-size: 18px;
    }

    /* Styles for smaller screens */
    @media (max-width: 600px) {
        body {
            background-color: lightgray;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        button {
            font-size: 16px;
        }
    }
</style>
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Welcome to My Interactive Page</h1>
    <p>Type your name below and click "Greet Me!"</p>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="greetUser()">Greet Me!</button>
    <p id="greeting"></p>

    <script>
        function greetUser() {
            const name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("greeting").innerHTML = `Hello, ${name}! Welcome to my website.`;
            } else {
                document.getElementById("greeting").innerHTML = "Please enter your name!";
            }
        }
    </script>
</body>
